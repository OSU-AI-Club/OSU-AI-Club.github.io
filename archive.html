  <head>

    <meta name="description" content="A meeting list for the AI Club." />

    <!-- Styling -->
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=530" />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="resources/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="resources/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="resources/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="resources/favicon_io/site.webmanifest" />
  </head>
  <body>
    <header>
      <div class="logo-content-box">
        <div class="logo">
          <a href="index.html">
            <img src="resources/AI_Logo_Final.png" />
          </a>
        </div>
      </div>
      <div class="nav" align="center" role="navigation">
        <div class="nav-button">
          <a href="index.html" role="button"> About Us </a>
        </div>
        <div class="nav-button">
          <a href="meetings.html" role="button"> Meetings </a>
        </div>
        <div class="nav-button">
          <a href="hackai.html" role="button"> Hack AI </a>
        </div>
        <div class="nav-button">
          <a href="resources.html" role="button"> Learning Resources </a>
        </div>
        <div class="nav-button">
          <a href="confs.html" role="button"> AI conferences </a>
        </div>
        <div class="nav-button">
          <a href="sponsors.html" role="button"> Sponsors </a>
        </div>
      </div>
    </header>
    <div class="content" role="main">
      <div class="content-box">
        Here is a collection of all of our past meetings throughout our five
        years! To go back, click
        <a href="/meetings.html">here</a>.
      </div>
      <div class="content-box">
        <script>
          function httpGetAsync(theUrl, callback) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function () {
              if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                callback(xmlHttp.responseText);
            };
            xmlHttp.open("GET", theUrl, true); // true for asynchronous
            xmlHttp.send(null);
          }

          function addMeeting(data) {
            var title = data["title"];
            var date = data["date"];
            var location = data["location"];
            var desc = data["description"];

            var meetingTable =
              document.getElementsByClassName("meeting-list")[0];

            var entry = '<tr class="meeting"><td>';
            entry += "<h3>" + title + "</h3>";
            entry +=
              '<div class="meeting-date"> <i class="far fa-calendar-alt"></i> ' +
              date +
              " </div>";
            if (typeof location != "undefined")
              entry +=
                '<div class="meeting-location"> <i class="fas fa-building"></i> ' +
                location +
                " </div>";
            if (typeof desc != "undefined")
              entry +=
                '<div class="meeting-desc"> <i class="fas fa-book-open"></i> ' +
                desc +
                " </div>";
            entry += "</td></tr>";

            meetingTable.innerHTML += entry;
          }

          function updateMeetingTable(data) {
            //console.log(data);

            var meetings = JSON.parse(data)["meetings"];

            meetings.forEach(function (meeting) {
              addMeeting(meeting);
            });
          }

          httpGetAsync("resources/archive.json", updateMeetingTable);
        </script>

        <table class="meeting-list"></table>
      </div>
    </div>
    <footer role="contentinfo">
      <div align="center">
        AI Club is a student organization at The Ohio State University.<br />
        See <a href="/index.html">About Us</a> for more information.
      </div>
    </footer>
  </body>
</html>
